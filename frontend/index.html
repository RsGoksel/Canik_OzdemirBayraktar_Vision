<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Görme engelliler için görsel asistan uygulaması">
    <meta name="theme-color" content="#1a1a2e">
    <title>Vision Assistant - Görsel Asistan</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="url(#gradient)" stroke-width="3" />
                        <path d="M20 10C14.5 10 10 14.5 10 20C10 25.5 14.5 30 20 30C25.5 30 30 25.5 30 20"
                            stroke="url(#gradient)" stroke-width="3" stroke-linecap="round" />
                        <circle cx="20" cy="20" r="5" fill="url(#gradient)" />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea" />
                                <stop offset="100%" style="stop-color:#764ba2" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>Vision Assistant</h1>
                </div>
                <p class="subtitle">Görme engelliler için akıllı görsel asistan</p>
            </div>

            <div class="features">
                <button class="feature-card" onclick="selectMode('shelf')" aria-label="Raf tarama modunu seç">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="2" y="3" width="20" height="5" rx="1" />
                            <rect x="2" y="10" width="20" height="5" rx="1" />
                            <rect x="2" y="17" width="20" height="5" rx="1" />
                        </svg>
                    </div>
                    <h2>Raf Tarama</h2>
                    <p>Raf fotoğrafı çekerek ürün bilgisi, fiyat ve içerik öğrenin</p>
                    <div class="arrow">→</div>
                </button>

                <button class="feature-card" onclick="selectMode('navigation')"
                    aria-label="Mağaza navigasyonu modunu seç">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 11l19-9-9 19-2-8-8-2z" />
                        </svg>
                    </div>
                    <h2>Mağaza Navigasyonu</h2>
                    <p>Mağaza içinde yönlendirme alın ve ürünlere kolayca ulaşın</p>
                    <div class="arrow">→</div>
                </button>

                <button class="feature-card secondary" onclick="selectMode('ocr')" aria-label="Metin okuma modunu seç">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                            <polyline points="14,2 14,8 20,8" />
                            <line x1="16" y1="13" x2="8" y2="13" />
                            <line x1="16" y1="17" x2="8" y2="17" />
                            <line x1="10" y1="9" x2="8" y2="9" />
                        </svg>
                    </div>
                    <h2>Metin Okuma</h2>
                    <p>Etiketlerdeki metinleri okuyun</p>
                    <div class="arrow">→</div>
                </button>
            </div>

            <div class="settings-toggle">
                <button onclick="toggleSettings()" aria-label="Ayarları aç">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m5.6 5.6l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m5.6-5.6l4.2-4.2" />
                    </svg>
                    Ayarlar
                </button>
            </div>
        </div>

        <!-- Camera Screen -->
        <div id="cameraScreen" class="screen">
            <div class="camera-header">
                <button class="back-btn" onclick="goHome()" aria-label="Ana sayfaya dön">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="cameraTitle">Fotoğraf Çek</h2>
            </div>

            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="preview" class="preview"></div>

                <!-- Camera Controls -->
                <div class="camera-controls">
                    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none"
                        onchange="handleFileSelect(event)">
                    <button class="control-btn" onclick="document.getElementById('fileInput').click()"
                        aria-label="Galeriden seç">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                    </button>

                    <button id="captureBtn" class="capture-btn" onclick="capturePhoto()" aria-label="Fotoğraf çek">
                        <div class="capture-inner"></div>
                    </button>

                    <button id="analyzeBtn" class="control-btn" onclick="analyzeImage()" style="display: none;"
                        aria-label="Analiz et">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 11 12 14 22 4" />
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
                        </svg>
                    </button>
                </div>

                <!-- Instruction Text -->
                <div id="instructionText" class="instruction-text">
                    Kamerayı rafa doğrultun veya galeriden fotoğraf seçin
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="result-header">
                <button class="back-btn" onclick="goHome()" aria-label="Ana sayfaya dön">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2>Analiz Sonucu</h2>
                <button class="speak-btn" onclick="speakResult()" aria-label="Sonucu sesli oku">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
                    </svg>
                </button>
            </div>

            <div class="result-content">
                <div id="resultText" class="result-text"></div>

                <div class="result-actions">
                    <button class="action-btn primary" onclick="retakePhoto()">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6" />
                            <path d="M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                        </svg>
                        Yeni Fotoğraf
                    </button>
                    <button class="action-btn" onclick="goHome()">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        Ana Sayfa
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h2>Ayarlar</h2>
                <button onclick="toggleSettings()" aria-label="Ayarları kapat">✕</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="voiceSpeed">Konuşma Hızı</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <span id="voiceSpeedValue">1.0x</span>
                </div>
                <div class="setting-item">
                    <label for="vibration">Titreşim Geri Bildirimi</label>
                    <label class="switch">
                        <input type="checkbox" id="vibration" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="autoSpeak">Otomatik Sesli Okuma</label>
                    <label class="switch">
                        <input type="checkbox" id="autoSpeak" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Analiz ediliyor...</p>
            </div>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>

</html>
